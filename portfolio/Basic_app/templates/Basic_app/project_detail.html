{% extends "Basic_app/base.html" %}
{% block content%}
    <h1>{{ project.title }}</h1>
    <h2>{{ project.link }}</h2>
    <h2>{{ project.text }}</h2>

{% if user.is_authenticated %}
<a class="btn btn-primary" href="{% url 'project_edit' pk=project.pk %}">Edit Project</a>
<a class="btn btn-primary" href="{% url 'project_remove' pk=project.pk %}">Remove Project</a>
{% endif %}

{% endblock %}
