{% extends "Basic_app/base.html" %}
{% block content%}

<h1>Contact Me</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Author</label>
        {{contact.author}}
    </div>
    <div class="form-group">
        <label>Email</label>
        {{contact.email}}
        <small class="form-text text-muted">Your email will not be shared with anyone else</small>
    </div>
    <div class="form-group">
        <label>Message</label>
        {{contact.text}}
    </div>
    {{contact.captcha}}
    <button type="submit" class="save btn btn-default">Submit</button>
</form>
{% endblock %}
