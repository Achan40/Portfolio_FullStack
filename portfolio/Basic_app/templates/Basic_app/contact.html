{% extends "Basic_app/base.html" %}
{% block content%}


<div class="container w-75">
            
    <div class="container d-flex align-items-center justify-content-center">
        <h1 class="display-4 ">Contact Me</h1>
    </div>
    <hr class="my-4">
</div>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Author</label>
        {{contact.author}}
    </div>
    <div class="form-group">
        <label>Email</label>
        {{contact.email}}
        <small class="form-text text-muted">Your email will not be shared with anyone else</small>
    </div>
    <div class="form-group">
        <label>Message</label>
        {{contact.text}}
    </div>
    {{contact.captcha}}
    <button type="submit" class="save btn btn-default">Submit</button>
</form>
{% endblock %}
